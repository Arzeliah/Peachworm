<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #FACCAD;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f5966c;
            margin-right: 20px; 
        }

        nav {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #f5966d; 
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #f5966d;
            border-radius: 4px;
            padding: 3px; 
            flex-grow: 1;
            max-width: 300px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 3px 5px;
            font-size: 16px;
            flex-grow: 1;
            color: #f5966d;
        }

        .search-bar button {
            border: none;
            background: none;
            cursor: pointer;
            width: 15px;
            height: 15px;
            margin-left: 10px;
            padding: 0;
        }

        .search-bar button img {
            width: 100%;
            height: auto;
        }

        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            margin-top: 20px;
        }

        .main img {
            max-width: 50%;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(192, 119, 89, 0.4);
        }

        .main-text {
            max-width: 45%;
        }

        .main-text h1 {
            font-size: 48px;
            color: #c07759;
        }

        .main-text p {
            font-size: 20px;
            color: #ffffff;
        }

        button {
            padding: 15px 30px;
            background-color: #f5966d;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #ffffff; /* Changes the background to white on hover */
            color: #f5966d; /* Changes text color to theme color on hover */
        }

        .main-text #button2 {
            background: none;
            margin-left: 25px;
        }

        .main-text #button2:hover {
            background-color: #f5966d; /* Add background on hover for the second button */
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PEACHWORM</div>
        <nav>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button><img src="search-icon.png" alt="Search"></button>
            </div>
            <ul>
                <li><a href="aboutUs.html">ABOUT US</a></li>
                <li><a href="invest.html">INVEST</a></li>
                <li><a href="login.html">LOG IN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main">
            <img src="money-management.jpg" alt="Money Management">
            <div class="main-text">
                <h1>Financial Literacy</h1>
                <p>Unsure of how to manage your finance? Think investing is confusing? Sign up for free courses today to learn!</p>
                <button id="button1">START TODAY</button>
                <button id="button2">LEARN MORE</button>
            </div>
        </div>
    </main>
</body>
</html>
