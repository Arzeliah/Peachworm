<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Payment Verification</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: #c07759;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .back-button button {
            width: 100%; 
            padding: 8px 16px;
            background-color: #ffbe9f;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            display: inline-block;
            text-align: center; 
            border: none;
        }

        .back-button button:hover {
            background-color: white;
            color: black;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 30%;
            margin: auto;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .input-group, .button-group {
            margin-top: 20px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffbe9f;
            background-color: #ffbe9f;
            color: white;
        }

        ::placeholder {
            color: white;
            opacity: 1;
        }

        button {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ffbe9f;
            color: white;
            border: none;
        }

        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PEACHWORM</div>
        <nav>
            <div class="back-button">
                <button type="button" onclick="goBack()">BACK</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Enter OTP</h1>
        <div class="input-group">
            <input type="text" id="otp" name="otp" placeholder="Enter your OTP" required>
        </div>
        <div class="button-group">
            <button type="button" onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>
    <script>
        function verifyOTP() {
            const otpInput = document.getElementById('otp').value;

            // Check if OTP is exactly 6 characters long and contains only digits
            if (otpInput.length === 6 && !isNaN(otpInput)) {
                alert("Purchase Successful.");
                window.location.href = "investment-plan.html";
            } else {
                alert("OTP entered is invalid. Please try again.");
            }
        }

        function goBack() {
            // Redirect to payment.html
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
