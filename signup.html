<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: #c07759;
            height: 100vh;
            width: 100%; /* Avoid horizontal scrolling */
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; 
            width: 100%;
            box-sizing: border-box; 
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .back-button button {
            padding: 8px 20px;
            background-color: #ffbe9f;
            color: white;
            font-weight: bold;
            display: inline-block;
            text-align: center; 
            border: none;
            cursor: pointer;
        }

        .back-button button:hover {
            background-color: white;
            color: black;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 30%;
            margin: 0 auto; /* Auto margins for horizontal centering */
        }

        h2 {
            color: white;
            margin-bottom: 30px;
        }

        label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], select[id="verification"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ffbe9f;
            background-color: #ffbe9f;
            color: white;
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
        }

        #verify {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ffbe9f;
            color: white;
            border: none;
        }

        select:hover, #verify:hover {
            background-color: white;
            color: black;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PEACHWORM</div>
        <nav>
            <div class="back-button">
                <button type="button" onclick="goBack()">BACK</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="verification">Please select one of the following to verify your identity:</label>
            <select id="verification" name="verification">
                <option value="trulio">Trulio</option>
                <option value="singpass">SingPass</option>
                <option value="jumio">Jumio</option>
            </select>
            <button id='verify' type="button" onclick="register()">Verify</button>
            <a href="login.html">Already have an account? Log in now!</a>
        </form>
    </div>

    <script>
    function register() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const verification = document.getElementById('verification').value;

        // Check if any field is empty
        if (!name || !phone || !password || !confirmPassword || !verification) {
            alert("All fields must be filled out.");
            return;
        }

        // Validate phone number length
        if (phone.length !== 8 || isNaN(phone)) {
            alert("Please enter a valid phone number (8 digits).");
            return;
        }

        // Validate password length
        if (password.length < 8) {
            alert("Password criteria is not met. Please make your password at least 8 characters long.");
            return;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
            alert("Passwords entered do not match.");
            return;
        }

        window.location.href = "login.html"; // Redirect to login page
    }

    function goBack() {
        window.location.href = "index.html";
    }
    </script>
</body>
</html>
