<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: #c07759;
            height: 100vh;
            width: 100%; /* Avoid horizontal scrolling */
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .cancel-button button {
            width: 100%; 
            padding: 8px 16px;
            background-color: #ffbe9f;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            display: inline-block;
            text-align: center; 
            border: none;
        }

        .cancel-button button:hover {
            background-color: white;
            color: black;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 30%;
            margin: auto; /* Auto margins for horizontal centering */
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        #tier-info {
            font-size: 24px;
            font-weight: bold;
            color: #faccad;
            margin-bottom: 20px;
        }

        #tier-info span {
            display: block;
            color: #faccad; /* Text color */
            margin-bottom: 10px; /* Spacing between lines */
        }

        select, #confirm {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ffbe9f;
            color: white;
            border: none;
        }

        select:hover, #confirm:hover {
            background-color: white;
            color: black;
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PEACHWORM</div>
        <nav>
            <div class="cancel-button">
                <button type="button" onclick="cancel()">CANCEL PURCHASE</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Payment</h1>
        <div id="tier-info">
            <span id="tier-name"></span>
            <span id="tier-cost"></span>
        </div>
        <select id="payment-method" name="payment">
            <option value="visa">Visa</option>
            <option value="paynow">PayNow</option>
            <option value="mastercard">Mastercard</option>
            <option value="amex">American Express</option>
        </select>
        <button id='confirm' onclick="confirmPayment()">CONFIRM PAYMENT</button>
    </div>

    <script src="tier.js"></script>
    <script>
    function confirmPayment() {
        window.location.href = "otp.html";
    }

    function cancel() {
        window.location.href = "investment-plan.html";
    }

    window.onload = function() {
        const selectedTier = localStorage.getItem('selectedTier');
        if (selectedTier && tiers[selectedTier]) {
            const tier = tiers[selectedTier];
            document.getElementById('tier-name').textContent = `Tier: ${tier.name}`;
            document.getElementById('tier-cost').textContent = `Total: SGD $${tier.cost}/month`;
        } else {
            document.getElementById('tier-info').textContent = "No tier selected.";
        }
    };
    </script>
</body>
</html>
